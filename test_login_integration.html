<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Integration Test</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Login Integration Test</h1>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:8080/api';
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing login functionality...</p>';
            
            try {
                // Test 1: Valid login
                console.log('Testing valid login...');
                const response = await axios.post(`${API_URL}/token/`, {
                    email: 'testuser123@example.com',
                    password: 'testpass123'
                });
                
                if (response.data.access && response.data.refresh) {
                    results.innerHTML += '<p style="color: green;">✅ Valid login test PASSED - Got access and refresh tokens</p>';
                    
                    // Test 2: Use access token to get user profile
                    const profileResponse = await axios.get(`${API_URL}/auth/profile/`, {
                        headers: {
                            'Authorization': `Bearer ${response.data.access}`
                        }
                    });
                    
                    if (profileResponse.data.email === 'testuser123@example.com') {
                        results.innerHTML += '<p style="color: green;">✅ Profile fetch test PASSED - Got correct user data</p>';
                    } else {
                        results.innerHTML += '<p style="color: red;">❌ Profile fetch test FAILED - Wrong user data</p>';
                    }
                    
                } else {
                    results.innerHTML += '<p style="color: red;">❌ Valid login test FAILED - Missing tokens</p>';
                }
                
            } catch (error) {
                console.error('Login test error:', error);
                results.innerHTML += `<p style="color: red;">❌ Login test FAILED - ${error.message}</p>`;
            }
            
            try {
                // Test 3: Invalid login
                console.log('Testing invalid login...');
                await axios.post(`${API_URL}/token/`, {
                    email: 'invalid@example.com',
                    password: 'wrongpassword'
                });
                results.innerHTML += '<p style="color: red;">❌ Invalid login test FAILED - Should have been rejected</p>';
                
            } catch (error) {
                if (error.response && error.response.status === 401) {
                    results.innerHTML += '<p style="color: green;">✅ Invalid login test PASSED - Correctly rejected</p>';
                } else {
                    results.innerHTML += `<p style="color: red;">❌ Invalid login test FAILED - Wrong error: ${error.message}</p>`;
                }
            }
            
            results.innerHTML += '<h3>Test completed!</h3>';
        }
        
        // Run test when page loads
        testLogin();
    </script>
</body>
</html>
